<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="Untitled.css" type="text/css"> </head>

<body class="border border-dark">
  <div class="py-5 text-white bg-secondary">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>
            <i class="fa fa-fw fa-book fa-3x"></i>Contact us</h1>
          <form>
            <div class="form-group form-row">
              <label for="InputName" class="col-sm-2 col-form-label">课程名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="InputName" placeholder="请填入"> </div>
            </div>
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label">课程学时</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inlineFormInput" placeholder="数字"> </div>
            </div>
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label">课程学分</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inlineFormInput" placeholder="数字"> </div>
            </div>
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label">课程类型</label>
              <div class="col-sm-10">
                <div class="biXiu">
                  <input type="radio" value="y" name="check" id="n1">必修课 </div>
                <div class="xuanXiu">
                  <input type="radio" value="n" name="check" id="n2">选修课 </div>
              </div>
            </div>
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label" for="Textarea">课程简介</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="Textarea" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label">
                <i class="fa fa-fw  fa-angellist"></i>所属院系</label>
              <div class="col-sm-10">
                <select class="custom-control custom-select">
                  <option selected="">请选择</option>
                  <option value="1">文学院</option>
                  <option value="2">数软学院</option>
                  <option value="3">化学院</option>
                </select>
              </div>
            </div>
            <div class="form-group form-row">
              <label class="col-sm-2 col-form-label">所属专业</label>
              <div class="col-sm-10">
                <select class="custom-control custom-select">
                  <option selected="">请选择</option>
                  <option value="1">软件工程</option>
                  <option value="2">计算机科学与技术</option>
                  <option value="3">软件外包</option>
                </select>
              </div>
            </div>
          </form>
          <form role="form">
            <div class="form-group">
              <label for="inputfile">文件输入</label>
              <input type="file" id="inputfile">
              <p class="help-block"> 请提交你的文件 </p>
            </div>
            <button type="submit" class="btn btn-secondary">
              <i class="fa fa-user fa-fw"></i>提交</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 10px;right:10px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:250px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;
    <img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16">
  </pingendo>
</body>

</html>
